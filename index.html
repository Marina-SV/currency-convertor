<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header__container">
      <img class="header__bank-logo" src="./images/bank-logo.png" alt="brand-icon" />
      <ul class="header__options">
        <li>Банк</li>
        <li>Бизнес</li>
        <li>Инестиции</li>
        <li>Страхование</li>
        <li>Мобайл</li>
        <li>Путешествия</li>
        <li>Развлечения</li>
      </ul>

      <button class="header__log-in-button">ВОЙТИ</button>
    </div>
  </header>
  <main>
    <section class="main__converter">
      <h2 class="main__h2">Конвертер валют онлайн</h2>
      <div class="main__flex-container">
        <div class="main__for-exchange">
          <p class="main__exchange-intro">У меня есть</p>
          <div class="main__currencies-list-to-get-exchanged">
            <button value="RUB" class="main__default-cur">RUB</button>
            <button value="USD" class="main__default-cur">USD</button>
            <button value="EUR" class="main__default-cur">EUR</button>
            <button value="GBP" class="main__default-cur">GBP</button>
            <select class="convertor__select"></select>
          </div>
          <div class="convertor__window">
            <input class="convertor__input" type="number">
            <p class="convertor__rate">1 RUB = 0.0135 USD</p>
          </div>
        </div>
        <button class="main__toggle">⇄</button>
        <div class="main__to-get-exchanged">
          <p class="main__exchange-intro">Хочу приобрести</p>
          <div class="main__currencies-list-to-get-exchanged">
            <button value="RUB" class="main__default-cur">RUB</button>
            <button value="USD" class="main__default-cur">USD</button>
            <button value="EUR" class="main__default-cur">EUR</button>
            <button value="GBP" class="main__default-cur">GBP</button>
            <select class="convertor__select"></select>
          </div>
          <div class="convertor__window">
            <input class="convertor__input" type="number">
            <p class="convertor__rate">1 RUB = 0.0135 USD</p>
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>
  <script src="./src/script.js"></script>
</body>

</html>
